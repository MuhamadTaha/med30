<div class="profile">

  <div class="profile__details d-flex flex-column">
    <div class="profile__details__title-and-action d-flex justify-content-between align-items-center">
      <h3> Video title </h3>
      <div class="d-flex align-items-center" style="gap:10px">
        <button class="edit-btn action-btn d-flex align-items-center" [disabled]="isEditMode" (click)="edit()">
          <fa-icon [icon]="icons.edit"></fa-icon> Edit </button>
        <button class="cancel-btn action-btn d-flex align-items-center" [disabled]="!isEditMode" (click)="cancel()">
          <fa-icon [icon]="icons.delete"></fa-icon> Cancel </button>
        <button class="save-btn action-btn d-flex align-items-center" [disabled]="!isEditMode" (click)="save()">
          <fa-icon [icon]="icons.save"></fa-icon> Save </button>
      </div>
    </div>
    <div class="profile__details__content">

      <div class="profile__details__content__image d-flex justify-content-start flex-column">
        <h3> Photo </h3>
        <div class="profile__details__content__image">
          <span class="d-flex align-items-center justify-content-center">
            <i class="pi pi-plus"></i>
            <input type="file" id="file" (change)="uploadFile($event)">
          </span>
        </div>
      </div>

      <div class="profile__details__content__form d-flex justify-content-start flex-column">

        <form [formGroup]="signupForm" class="signup__form d-flex justify-content-between" *ngIf="!isLoading">

          <div class="profile__details__content__form__left d-flex flex-column">
            <h3>Company Info</h3>
            <div class="profile__details__content__form__company-name d-flex flex-column">
              <label for="company-name"> Company name </label>
              <input type="text" class="form-input" formControlName="companyName" id="company-name"
                placeholder="Company name Here" required />
            </div>
            <div class="profile__details__content__form__company-mail d-flex flex-column">
              <label for="company-mail"> Company E-mail </label>
              <input type="text" class="form-input" formControlName="companyMail" id="company-mail"
                placeholder="Company E-mail Here" required />
            </div>
            <div class="profile__details__content__form__phone d-flex flex-column">
              <label for="email"> Commercial Registration Number </label>
              <input type="text" class="form-input" id="com-registration-number" formControlName="comRegistrationNumber"
                placeholder="Commercial Registration Number Here" required />
            </div>
          </div>
          <div class="profile__details__content__form__left d-flex flex-column">
            <h3>Responsible person Info</h3>
            <div class="profile__details__content__form__responsible-person-name d-flex flex-column">
              <label for="responsible-person-name"> Responsible person name </label>
              <input type="text" class="form-input" formControlName="responsiblePersonName" id="responsible-person-name"
                placeholder="Responsible person name Here" required />
            </div>
            <div class="profile__details__content__form__his-mail d-flex flex-column">
              <label for="his-mail"> His E-mail </label>
              <input type="text" class="form-input" formControlName="hisMail" id="his-mail"
                placeholder="His E-mail Here" required />
            </div>
            <div class="profile__details__content__form__title d-flex flex-column">
              <label for="title"> Title </label>
              <input type="text" class="form-input" formControlName="title" id="title" placeholder="Title Here"
                required />
            </div>
            <div class="profile__details__content__form__phone d-flex flex-column">
              <label for="mobile-number"> Mobile Number </label>
              <input type="text" class="form-input" formControlName="mobileNumber" id="mobile-number"
                placeholder="Mobile Number Here" required />
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
