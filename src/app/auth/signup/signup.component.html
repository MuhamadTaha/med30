<div class="signup">
  <div class="signup__logoContainer">
    <img src="../../../assets/images/logo.jpg" alt="logo" width="70" />
  </div>
  <div class="signup__formContainer">
    <div class="signup__text">
      <h2 class="signup__text__title"> Welcome to 30 MED </h2>
      <p class="signup__text__subtitle"> Slogan here and it may contains more than one line. </p>
      <p class="signup__text__subtitle"> Step 1 : Registration Info </p>
    </div>

    <div style="text-align: center;">
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>

    <form [formGroup]="signupForm" class="signup__form" (ngSubmit)="signup(signupForm)" *ngIf="!isLoading">
      <div class="signup__form__phone">
        <label for="email"> Phone Number </label>
        <input type="text" formControlName="email" id="email" placeholder="Phone Number Here" required />
      </div>
      <div class="signup__form__password">
        <label for="password"> Password </label>
        <input type="password" formControlName="password" id="password" placeholder="Password Here" required />
      </div>
      <div class="signup__form__signup">
        <button type="submit" [disabled]="!signupForm.valid"> Sign up <i class="pi pi-arrow-right"></i> </button>
      </div>
    </form>

  </div>
</div>
