<div class="videos-card d-flex align-items-start justify-content-start">
  <div class="videos-card__image">
    <img [src]="videosData.image" [alt]="videosData.name" />
  </div>
  <div class="videos-card__details d-flex justify-content-between">
    <div>
      <p class="videos-card__details__name">{{videosData.name}}</p>
      <div class="videos-card__details__views d-flex align-items-center justify-content-start">
        <i class="pi pi-eye"></i>
        <span class="">{{videosData.views}}</span>
        <span class=""> views </span>
      </div>
    </div>
    <div class="videos-card__details__status d-flex align-items-center justify-content-center">
      <span class="">{{videosData.status}}</span>
    </div>
  </div>
</div>
